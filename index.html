<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0; padding: 0;
        font-family: Arial, sans-serif;
      }
  
      .horizontal-block {
        display: flex;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 16px; gap: 16px;
      }
  
      .back-button,
      .menu-button {
        width: 40px;
        height: 40px;
        background-color: #555;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
  
      .title-label {
        flex-grow: 1;
      }

      .switchableDiv {
        display: none;
      }
      
      .contactsListScreen {
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 72px);
        background-color: #999;
        margin: 0px;
        padding: 0px;
        overflow-y: auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, 108px);
        gap: 4px;
        margin: 0px;
        padding: 16px;
        justify-content: center;
        background-color: #aaa;
      }
      
      .card {
        background-color: #fff;
        border: 0px solid;
        border-radius: 8px;
        margin: 0px;
        padding: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      	width: 100px;
      }
      
      .back-button:hover,
      .menu-button:hover,
      .card:hover {
      	transform: scale(1.05);
      }
      
      .userpic {
      	width: 100px;
        height: 100px;
      }
  
      .username {
        flex-grow: 1;
        font-size: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0px 2px;
      }
  
      .remark-label {
        flex-grow: 1;
        font-size: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0px 2px;
      }

      .newContactScreen {
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 72px);
        background-color: #999;
        margin: 0px;
        padding: 0px;
        overflow-y: auto;
      }

      

      .switch-container {
        display: flex;
        align-items: center;
      }

      .switch-label {
        margin-right: 10px;
      }

      .switch-input {
        position: absolute;
        opacity: 0;
      }

      .switch-slider {
        position: relative;
        cursor: pointer;
        width: 50px;
        height: 25px;
        background-color: #ccc;
        border-radius: 25px;
      }

      .switch-slider:before {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: #fff;
        transition: 0.3s;
      }

      .switch-input:checked + .switch-slider:before {
        transform: translateX(25px);
      }

      .switch-label::before {
        content: 'Female';
        display: block;
        color: #888;
        margin-bottom: 5px;
      }

      .switch-label::after {
        content: 'Male';
        display: block;
        color: #888;
        margin-top: 5px;
      }
    </style>

    <script>
      function init() {
        webApp = window.Telegram.WebApp;
        if (webApp != null) {
          webApp.expand();
          getContacts();
        }
      }

      function getContacts() {
				log("Get stored keys");
				var request = webApp.CloudStorage.getKeys(function(error, value) {
				if (!error) {
						log("stored " + value.length + " keys");
						if (value.length == 0) {
							log("no keys found, it's time to create first contact - yourself!");
              showNewContactScreen(true);
						} else {
							log(value.length + " keys found, display contacts list");
              showContactsListScreen(value);
            }
					} else {
						log(error);
					}
				});
		  }

      function saveNewContact() {
        var newKey = makeId(64);
        var newValue = {
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value
        };
        webApp.CloudStorage.setItem(newKey, JSON.stringify(newValue));
      }

      function showContactsListScreen(items) {
        log("showContactsListScreen");
        //switchDiv('contactsListScreen');
        //items.forEach(createContactListItem);
      }

      function createContactListItem(item, index, arr) {
        log("createContactListItem");
        var source = document.querySelector('#sampleCard');
        var clone = source.cloneNode(true);
        source.after(clone);
        clone.style.display = 'block';
        source.style.display = 'none';
        var contactData = item.value;
        clone.getElementsByClassName('username')[0].innerHTML = contactData.firstName + " " + contactData.lastName;
      }

      function showNewContactScreen(yourself) {
        switchDiv('newContactScreen');
        if (yourself) {
          document.getElementById("firstName").value = webApp.initDataUnsafe.user.first_name;
          document.getElementById("lastName").value = webApp.initDataUnsafe.user.last_name;
        }
      }

      function switchDiv(targetDivId) {
        // Hide all divs
        var allDivs = document.getElementsByClassName('switchableDiv');
        for (var i = 0; i < allDivs.length; i++) {
          allDivs[i].style.display = 'none';
        }

        // Show the target div
        var targetDiv = document.getElementById(targetDivId);
        if (targetDiv) {
          targetDiv.style.display = 'block';
        }
      }

      function log(message) {
				console.log(message);
				alert(message);
        //debugText.text += message + "\n";
      }

      function makeId(length) {
          let result = 'id_';
          const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          const charactersLength = characters.length;
          let counter = 0;
          while (counter < length) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
            counter += 1;
          }
          return result;
      }
    </script>
    
  </head>
  <body onload="init()">

    <div id="header" class="horizontal-block">
      <button class="back-button">←</button>
      <div class="title-label">Your Title</div>
      <button class="menu-button">≡</button>
    </div>
    
    <div id="contactsListScreen" class="contactsListScreen switchableDiv">
    	<div id="contactsListGrid" class="grid">
          <div id="sampleCard" class="card">
          	<img class="userpic" src=""/>
            <h2 class="username"></h2>
            <h3 class="remark-label"></h3>
          </div>
        </div>
    </div>

    <div id="newContactScreen" class="newContactScreen switchableDiv">

      <div class="Frame18" style="width: 100%; padding-top: 8px; padding-bottom: 8px; background: white; border-radius: 8px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
        
        <div class="DisplaySettings" style="width: 100%; gap: 2.5%; align-self: stretch; justify-content: flex-start; align-items: flex-start; display: inline-flex">

          <div class="userpicBlock" style="width:30%; justify-content: flex-start; align-items: flex-start; display: flex">

            <div class="userpicDiv" style="width: 48px; height: 48px; background: #D9D9D9; border-radius: 4px"></div>
            
            <div class="userpicControl" style="flex-direction: column; justify-content: center; align-items: flex-start; gap: 4px; display: inline-flex">
              
              <div class="userpicLabel" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Userpic: </div>
              
              <div class="Frame13" style="width: 55px; height: 27px; padding-left: 8px; padding-right: 8px; padding-top: 4px; padding-bottom: 4px; background: #646464; border-radius: 12px; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                
                <div class="File" style="flex: 1 1 0; align-self: stretch; text-align: center; color: white; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">File</div>
              
              </div>
            
            </div>
          
          </div>

          <div class="displayNameBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="DisplayName" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Display name: </div>

            <input type="text" id="displayName" name="displayName" style="width: 100%;" placeholder="Enter display name...">

          </div>

          <div class="shortRemarkBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="ShortRemark" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Short remark: </div>

            <input type="text" id="shortRemark" name="shortRemark" style="width: 100%;" placeholder="Enter short remark...">

          </div>

        </div>
        
        <div class="BasicPersonalData" style="width: 100%; align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 2.5%; display: inline-flex">

          <div class="firstNameBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="FirstName" style="width: 100%; text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">First name: </div>

            <input type="text" id="firstName" name="firstName" style="width: 100%;" placeholder="Enter first name...">

          </div>

          <div class="lastNameBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="LastName" style="width: 100%; text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Last name: </div>

            <input type="text" id="lastName" name="lastName" style="width: 100%;" placeholder="Enter last name...">

          </div>

          <div class="sexBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="Sex" style="width: 100%; text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Sex: </div>

            <div class="switch-container" style="width: 100%;">

              <label class="switch-label">Gender:</label>

              <select name="gender" id="gender" style="width: 100%;">
                <option>Select</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="x">Other</option>
              </select>

            </div>

          </div>

        </div>
        
        <div class="BirthData" style="width: 100%; align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 2.5%; display: inline-flex">

          <div class="dateOfBirthBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="label" style="width: 100%; text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Date of birth:</div>

            <input type="date" id="dateOfBirth" name="dateOfBirth" style="width: 100%;">
          </div>

          <div class="placeOfBirthBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="label" style="width: 100%; text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Place of birth:</div>

            <select name="countries" id="countries" style="width: 100%;">
              <option>Select</option>
              <option value="ru">Russia</option>
              <option value="th">Thailand</option>
              <option value="us">USA</option>
              <option value="ua">Ukraine</option>
            </select>

          </div>

          <div class="nationalityBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="label" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Nationality:</div>
            
            <select name="countries" id="countries" style="width: 100%;">
              <option>Select</option>
              <option value="ru">Russia</option>
              <option value="th">Thailand</option>
              <option value="us">USA</option>
              <option value="ua">Ukraine</option>
            </select>
          
          </div>
        
        </div>
        
        <div class="OccupationData" style="width: 100%; align-self: stretch; justify-content: flex-start; gap: 2.5%; align-items: flex-start; gap: 16px; display: inline-flex">

          <div class="occupationBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="label" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Occupation: </div>

            <input type="text" id="occupation" name="occupation" style="width: 100%;" placeholder="Enter occupation...">

          </div>

          <div class="companyBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="label" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Company: </div>

            <input type="text" id="company" name="company" style="width: 100%;" placeholder="Enter company name...">

          </div>

          <div class="statusBlock" style="width: 30%; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">

            <div class="label" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Status:</div>
            
            <select name="status" id="status" style="width: 100%;">
              <option>Select</option>
              <option value="0">Unknown</option>
              <option value="1">Active</option>
              <option value="2">Vacation</option>
              <option value="3">Sick leave</option>
            </select>
          
          </div>

        </div>
        
        <div class="Description" style="width: 100%; align-self: stretch; justify-content: flex-start; align-items: flex-start; display: inline-flex">
          <div class="Frame15" style="flex: 1 1 0; flex-direction: column; justify-content: center; align-items: flex-start; gap: 4px; display: inline-flex">
            <div class="AdditionalInfo" style="text-align: center; color: #646464; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Additional info:</div>
            <div class="Frame13" style="align-self: stretch; height: 72px; padding-left: 8px; padding-right: 8px; padding-top: 4px; padding-bottom: 4px; background: #CCCCCC; border-radius: 4px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
              <div class="EnterAnyTextHere" style="flex: 1 1 0; color: #646464; font-size: 12px; font-family: Inter; font-style: italic; font-weight: 200; word-wrap: break-word">Enter any text here...<br/><br/><br/></div>
            </div>
          </div>
        </div>
        
        <div class="Frame2" style="width: 100%; align-self: stretch; padding: 32px; box-shadow: 0px -4px 4px rgba(0, 0, 0, 0.02); justify-content: center; align-items: center; gap: 16px; display: inline-flex">
          <div class="Cancel" style="flex: 1 1 0; text-align: center; color: #646464; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word" onclick="showContactsListScreen()">Cancel</div>
          <div class="Save" style="flex: 1 1 0; text-align: center; color: #646464; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word" onclick="saveNewContact()">Save</div>
          <div class="Revert" style="flex: 1 1 0; text-align: center; color: #646464; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word" onclick="showNewContactScreen()">Revert</div>
        </div>
      </div>
    </div>

  </body>
</html>
